<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side">
        <div class="odin-logo">
            <img class="odin-picture" src="./img/odin-lined.png" alt="Odin logo">
            <h1 class="company-title">Odin</h1>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>
    <div class="sign-up">
        <p class="call-to-action">This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.</p>
        <p class="call-to-action">You <em>know</em> you want to.</p>
        <form action="#" method="post">
            <div class="form-main">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="first-name">First name</label>
                            <input name="first-name" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">Second name</label>
                            <input name="last-name" id="last-name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input name="email" id="email" type="email">
                        </li>
                        <li>
                            <label for="phone-number">Phone number</label>
                            <input name="phone-number" id="phone-number" type="tel">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input name="password" id="password" type="password">
                        </li>
                        <li>
                            <label for="password-confirmation">Confirm password</label>
                            <input name="password-confirmation" id="password-confirmation" type="password">
                        </li>
                    </ul>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="log-in-p">Already have an account? <a class="log-in-link" href="#">Log in</a></p>
    </div>
</body>

</html>
